<div *mobxAutorun class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New User</h5>
          <button type="button" (click)="cancel()" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         
  <div class="container">
  
    <form autocomplete="off" [formGroup]="addUserForm" novalidate action="">
      <div class="form-group" >
        <label for="title">{{"TITLE" | translate }}</label>
        <input type="text" class="form-control" name="" formControlName="title" id="title"
          placeholder="Please enter The title">
          <span  class="text-danger">
            {{commonStore.error}}</span>
         </div>
      <div class="form-group">
        <label for="description">{{"DESCRIPTION" | translate }}</label>
        <input type="text" class="form-control" name="" formControlName="description" id="description"
          placeholder="Enter the description">
       </div>
    </form>
  </div>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="cancel()" id="cancel" class="btn btn-secondary"  data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" class="btn btn-success "  [disabled]=""  (click)="save()">{{"ADD" | translate }}</button>
          <button type="button" *ngIf="showUpdate" class="btn btn-success" [disabled]=""  (click)="editUser()">{{"UPDATE" | translate }}</button>
        </div>
      </div>
    </div>
  </div>
